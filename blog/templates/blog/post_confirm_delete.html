{% extends 'blog/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Post</h1>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">Confirm Delete</button>
    <a href="{% url 'post_list' %}" class="bg-gray-500 text-white py-2 px-4 rounded">Cancel</a>
</form>
{% endblock %}
